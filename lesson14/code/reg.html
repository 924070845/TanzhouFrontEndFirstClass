    <div class="contain">
        <div class="reg-contain">
            <div class="reg-top">
                <h2>请注册</h2>
                <a href="login.html">登录&gt;</a>
            </div>
            <form action="">
                <div><input type="text" placeholder="请输入你的手机号"></div>
                <div>
                    <input type="text" placeholder="请输入短信验证码" class="form-captcha">
                    <a class="captcha-btn" href="javascript:void(0);">发送验证码</a>
                </div>
                <div><input type="text" placeholder="请输入你的密码"></div>
                <div><input type="text" placeholder="请再次输入你的密码"></div>
                <div>
                    <input type="text" placeholder="请输入图形验证码" class="captcha-graph">
                    <a class="captcha-image" href="javascript:void(0);">发送图形验证码</a>
                </div>
                <div><input type="submit" value="注册"></div>
            </form>
        </div>

    <script>
        $(function () {
           var $btn = $(".contain .reg-contain form div .captcha-btn");
           var x = 60;
           var timer;

           $btn.click(function () {
               timer = setInterval(function () {
                   $btn.html(x + "s");
                   x --;
                   if(x<0){
                   clearInterval(timer);
                   $btn.html("重新发送");
               }
               },1000)
           })
        });
    </script>
